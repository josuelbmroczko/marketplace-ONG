<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Admin - Gerenciar ONGs</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f7f9; color: #333; }
        .container { max-width: 960px; margin: 20px auto; padding: 0 15px; }
        .card { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        h1, h2 { color: #333; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: .5rem; font-weight: bold; }
        .form-group input {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        .btn-success { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .navbar { background-color: #343a40; padding: 10px 0; margin-bottom: 20px; }
        .navbar-brand { color: #ffffff; font-size: 1.5rem; text-decoration: none; font-weight: bold; }
        .btn-logout { background-color: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
        .data-table th, .data-table td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        .data-table th { background-color: #343a40; color: white; }
        .nav-link { color: #007bff; text-decoration: none; margin-bottom: 1rem; display: inline-block; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <a class="navbar-brand" th:href="@{/}">Meu Sistema</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="btn-logout">Sair</button>
        </form>
    </div>
</nav>

<main class="container">
    <h1>Gerenciar Organizações (ONGs)</h1>
    <a th:href="@{/admin/users}" class="nav-link">&laquo; Voltar para Gerenciar Usuários</a>

    <div class="card">
        <h2>Criar Nova ONG</h2>

        <form th:action="@{/admin/orgs/salvar}" th:object="${newOrg}" method="post">

            <div class="form-group">
                <label for="name">Nome da ONG:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>

            <button type="submit" class="btn-success">Salvar Nova ONG</button>
        </form>
    </div>

    <div class="card">
        <h2>ONGs Cadastradas</h2>
        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="org : ${orgs}">
                <td th:text="${org.id}">uuid-da-ong</td>
                <td th:text="${org.name}">Nome da ONG</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
