<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Bem-vindo!</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos do seu Home */
        body { font-family: 'Roboto', sans-serif; background-color: #f4f7f9; color: #333; margin: 0;}
        .container { max-width: 960px; margin: 20px auto; padding: 0 15px; }
        .content { margin-top: 2rem; }
        .navbar { background-color: #343a40; padding: 10px 0; }
        .navbar .container { display: flex; justify-content: space-between; align-items: center; }
        .navbar-brand { color: #ffffff; font-size: 1.5rem; text-decoration: none; font-weight: bold; }
        .logout-form { margin: 0; }
        .btn-logout {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .welcome-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .username { color: #007bff; }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div>
            <a class="navbar-brand" href="#">Meu Sistema</a>
            <a sec:authorize="hasRole('ADMIN')"
               th:href="@{/admin/users}"
               style="color: white; margin-left: 15px; text-decoration: none;">
                Gerenciar Usuários
            </a>
        </div>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="btn-logout">Sair</button>
        </form>
    </div>
</nav>

<main class="container content">
    <div class="welcome-card">
        <h1>Olá, <span class="username" sec:authentication="name">Usuário</span>!</h1>
        <p>Seja bem-vindo ao painel de controle.</p>
        <p>A partir daqui você pode navegar para outras seções do sistema.</p>
        <a th:href="@{/produto}" class="btn-primary">Ver Produtos</a>
    </div>
</main>

</body>
</html>
