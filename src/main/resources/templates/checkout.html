<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Compra</title>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f7f9; color: #333; }
        .container { max-width: 960px; margin: 20px auto; padding: 0 15px; }
        .card { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        .navbar { background-color: #343a40; padding: 10px 0; margin-bottom: 20px; }
        .navbar-brand { color: #ffffff; font-size: 1.5rem; text-decoration: none; font-weight: bold; }
        .btn-logout { background-color: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: .5rem; font-weight: bold; }
        .form-group input {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        .btn-success { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1rem; }
        .checkout-summary { float: right; width: 40%; background-color: #f8f9fa; padding: 20px; border-radius: 8px; }
        .checkout-form { float: left; width: 55%; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <a class="navbar-brand" th:href="@{/}">Meu Sistema</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="btn-logout">Sair</button>
        </form>
    </div>
</nav>

<main class="container">
    <div class="card" style="overflow: hidden;"> <h1>Finalizar Compra</h1>

        <div class="checkout-form">
            <h3>Seus Dados</h3>
            <form th:action="@{/checkout/process}" method="post">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endere√ßo de Entrega:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <button type="submit" class="btn-success">Comprar Agora</button>
            </form>
        </div>

        <div class="checkout-summary">
            <h3>Resumo do Pedido</h3>
            <ul style="list-style: none; padding: 0;">
                <li th:each="item : ${cart.items}" style="margin-bottom: 10px;">
                    <span th:text="${item.product.productName}">Produto</span>
                    <span style="float: right;" th:text="${#numbers.formatCurrency(item.subtotal)}"></span>
                </li>
            </ul>
            <hr>
            <h4 style="text-align: right;">
                Total: <span th:text="${#numbers.formatCurrency(cart.totalPrice)}">R$ 0,00</span>
            </h4>
        </div>
    </div>
</main>

</body>
</html>
