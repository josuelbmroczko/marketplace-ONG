<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Admin - Gerenciar Usuários</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f7f9; color: #333; }
        .container { max-width: 960px; margin: 20px auto; padding: 0 15px; }
        .card { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        h1, h2 { color: #333; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: .5rem; font-weight: bold; }
        .form-group input, .form-group select {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        .btn-success { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .navbar { background-color: #343a40; padding: 10px 0; margin-bottom: 20px; }
        .navbar-brand { color: #ffffff; font-size: 1.5rem; text-decoration: none; font-weight: bold; }
        .btn-logout { background-color: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        .user-table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
        .user-table th, .user-table td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        .user-table th { background-color: #343a40; color: white; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <a class="navbar-brand" th:href="@{/}">Meu Sistema</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="btn-logout">Sair</button>
        </form>
    </div>
</nav>

<main class="container">
    <h1>Painel do Administrador</h1>

    <a th:href="@{/admin/orgs}" style="margin-bottom: 1rem; display: block;">
        Gerenciar ONGs &raquo;
    </a>

    <div class="card">
        <h2>Criar Novo Usuário (Admin/Gerente)</h2>

        <form th:action="@{/admin/users/salvar}" th:object="${newUserRequest}" method="post">

            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>

            <div class="form-group">
                <label for="role">Permissão (Role):</label>
                <select id="role" th:field="*{role}" required>
                    <option value="GERENTE">Gerente de ONG</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>

            <div class="form-group">
                <label for="organizationId">ONG (Obrigatório para Gerente):</label>
                <select id="organizationId" th:field="*{organizationId}">
                    <option value="">Nenhuma (se for Admin)</option>
                    <option th:each="org : ${organizations}"
                            th:value="${org.id}"
                            th:text="${org.name}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn-success">Salvar Novo Usuário</button>
        </form>
    </div>

    <div class="card">
        <h2>Usuários do Sistema</h2>
        <table class="user-table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>ONG</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}">admin</td>
                <td th:text="${user.role}">ROLE_ADMIN</td>
                <td th:text="${user.organization != null} ? ${user.organization.name} : 'N/A'">
                    ONG Patinhas
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
