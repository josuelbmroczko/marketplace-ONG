<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar no Sistema</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .login-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h1 {
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .login-link {
            margin-top: 1.5rem;
            display: block;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h1>Criar Nova Conta</h1>

    <form th:action="@{/register/salvar}" method="post">
        <div class="form-group">
            <label for="username">Usuário (Email):</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="organizationId">Qual ONG você deseja apoiar?</label>
            <select id="organizationId" name="organizationId" required>
                <option value="">-- Selecione uma ONG --</option>
                <option th:each="org : ${organizations}"
                        th:value="${org.id}"
                        th:text="${org.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn-register">Registrar</button>
    </form>

    <a th:href="@{/login}" class="login-link">Já tem uma conta? Faça o login</a>
</div>
</body>
</html>
