<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compra Realizada!</title>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f7f9; color: #333; }
        .container { max-width: 960px; margin: 20px auto; padding: 0 15px; }
        .card { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 2rem; text-align: center; }
        .navbar { background-color: #343a40; padding: 10px 0; margin-bottom: 20px; }
        .navbar-brand { color: #ffffff; font-size: 1.5rem; text-decoration: none; font-weight: bold; }
        .btn-primary { background-color: #007bff; color: white; text-decoration: none; padding: 12px 20px; border-radius: 4px; display: inline-block; font-size: 1.1rem; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Meu Sistema</a>
    </div>
</nav>

<main class="container">
    <div class="card">
        <h1 style="color: #28a745;">Compra Realizada com Sucesso!</h1>
        <p>Recebemos o seu pedido. Obrigado por apoiar esta causa!</p>
        <p>(Isto é apenas uma mensagem de confirmação, o estoque foi atualizado.)</p>
        <a th:href="@{/produto}" class="btn-primary">Voltar aos Produtos</a>
    </div>
</main>

</body>
</html>
