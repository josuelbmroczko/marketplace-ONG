version: '3.8' # Esta linha é obsoleta, pode apagá-la se quiser

services:
  # --- 1. O Banco de Dados Postgres ---
  postgres:
    image: postgres:latest
    container_name: marketplace-db
    environment:
      POSTGRES_DB: marketplace_db
      POSTGRES_USER: marketplace_user
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      # --- CORREÇÃO APLICADA AQUI ---
      # Montamos na raiz, e o Postgres 18+ irá criar
      # a sua própria sub-pasta (ex: /18/data) dentro do volume.
      - marketplace-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace_user -d marketplace_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 2. A Aplicação Spring Boot ---
  app:
    build: .
    container_name: marketplace-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/marketplace_db
      SPRING_DATASOURCE_USERNAME: marketplace_user
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_URL: ${GEMINI_API_URL}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  marketplace-data: