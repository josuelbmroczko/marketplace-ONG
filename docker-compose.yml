# A linha 'version' foi removida pois era obsoleta
services:
  # --- 1. O Banco de Dados Postgres ---
  postgres:
    image: postgres:latest
    container_name: marketplace-db
    environment:
      POSTGRES_DB: marketplace_db
      POSTGRES_USER: marketplace_user
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - marketplace-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace_user -d marketplace_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 2. A Aplicação Spring Boot ---
  app:
    build: .
    container_name: marketplace-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/marketplace_db
      SPRING_DATASOURCE_USERNAME: marketplace_user
      SPRING_DATASOURCE_PASSWORD: postgres

      # --- MUDANÇAS AQUI ---
      # 1. 'update' é mais seguro e rápido em inicializações futuras do que 'create'
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # 2. Propriedades de Resiliência (A CORREÇÃO PRINCIPAL)
      # Diz ao Spring para esperar indefinidamente (0) se o banco não estiver pronto,
      # em vez de falhar imediatamente.
      SPRING_DATASOURCE_HIKARI_INITIALIZATION-FAIL-TIMEOUT: 0

      # 3. Aumenta o tempo limite de conexão para 2 minutos
      SPRING_DATASOURCE_HIKARI_CONNECTION-TIMEOUT: 120000
      # --- FIM DAS MUDANÇAS ---

      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_URL: ${GEMINI_API_URL}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  marketplace-data: